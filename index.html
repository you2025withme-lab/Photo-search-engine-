<head>

  <meta name="keywords" content="photo search engine, reverse image search, image finder, visual search, image lookup, google lens alternative">

<body>

<header class="nav">
  <div class="brand">
    <div class="logo">🔍</div>
    <div class="sitename">Photo Search Engine</div>
  </div>

  <nav class="nav-actions" aria-hidden="true">
    <div class="icon">🏠</div>
    <div class="icon">⚙️</div>
  </nav>
</header>

<section class="ad-row">
  <div class="ad-banner" id="ad-top">
    <div class="ad-label">[AD]</div>
  </div>
</section>

<main class="main">
  <section id="dropZone" class="drop-zone">
    <div class="drop-inner">
      <div class="huge-icon">📷</div>
      <input id="imageInput" type="file" accept="image/*" hidden>
      <label for="imageInput" class="choose-btn">Choose Image</label>

      <div class="engines">
        <button class="engine" data-engine="google">Google</button>
        <button class="engine" data-engine="bing">Bing</button>
        <button class="engine" data-engine="yandex">Yandex</button>
      </div>
    </div>
  </section>

  <div class="ad-banner small" id="ad-mid">
    <div class="ad-label">[AD]</div>
  </div>
</main>

<section class="gallery" id="gallery">
  <div class="g-grid">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400" data-src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=900" alt="">

  </div>
</section>

<section class="ad-row bottom">
  <div class="ad-banner wide" id="ad-bottom">
    <div class="ad-label">[AD]</div>
  </div>
</section>
